services:

  backend:
    container_name: backend
    build: /backend
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - 8080:8080
    networks:
      - backmongo

  database:
    container_name: mongo
    image: mongo
    restart: always
    command: ["mongod"]
    user: "root"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123
    volumes:
      - ./database:/data/db
    ports:
      - 27017:27017
    networks:
      - backmongo

networks:
  backmongo:
    driver: bridge
